<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
</head>
<body>
<a href="/category/create">Create new category</a>
<h1>Category list</h1>
<table border="1">
    <tr>
        <th>CategoryName</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="category, iter : ${catePage}">
        <tr>
            <td th:text="${category.nameCategory}"></td>
            <td><a th:href="@{/category/edit/__${category.id}__ }">edit</a></td>
            <td><a th:href="@{/category/delete/__${category.id}__ }">delete</a></td>
            <td><a th:href="@{/category/view/__${category.id}__}">view</a></td>
        </tr>
    </th:block>
</table>
<span>
    <a th:if="${catePage.hasPrevious()}" th:href="@{/(page = ${catePage.number - 1})}">
        Previous
    </a>
     <a th:if="${catePage.hasNext()}" th:href="@{/(page = ${catePage.number + 1})}">
        Next
    </a>
    <p>
        <span th:each="pageNo: ${#numbers.sequence(0,catePage.totalPages - 1)}">
            <a th:href="@{/(page = ${pageNo})}" th:text="${pageNo}"></a>
        </span>
    </p>
</span>
</body>
</html>
