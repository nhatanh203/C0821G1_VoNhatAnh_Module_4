<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<title></title>
<body>
<h2>Delete Category</h2>
<p>
    <a th:href="@{/category}">Back to category list</a>
</p>
<div id="form">
    <form action="#" th:action="@{/category/delete}" th:object="${category}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
        </div>
        <div>
            <input type="text" th:field="${category.id}"/>
        </div>
        <div>
            <label>Name</label>
        </div>
        <div>

            <input type="text" th:field="${category.nameCategory}"/>
        </div>

        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
