<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
<a href="/blog">Back to blog list</a>
<h1>Are you sure?</h1>
<form th:action="@{/blog/delete}" th:object="${blog}" method="post" novalidate="novalidate">
    <div th:if="${blog}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Title: </label>
            <input type="text" th:field="*{title}" disabled="disabled">
        </div>
        <div>
            <label>Content: </label>
            <input type="text" th:field="*{content}" disabled="disabled">
        </div>
        <input type="submit" value="Delete">
    </div>
</form>
</body>
</html>
