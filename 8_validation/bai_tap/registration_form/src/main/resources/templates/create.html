<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>Create new User</h3>
<p>
    <a th:href="@{/}">Back to User list</a>
</p>
<div id="form">
    <form th:action="@{/create}" th:object="${user}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td>FirstName: </td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td style="color : red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>LastName: </td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td style="color : red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td>PhoneNumber:</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
                <td style="color : red"  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text" th:field="*{age}"/></td>
                <td style="color : red"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" th:field="*{email}"/></td>
                <td style="color : red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
