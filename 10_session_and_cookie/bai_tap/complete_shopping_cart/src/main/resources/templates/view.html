<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Id <span th:text="${product.get().id}"></span></p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Tên <span th:text="${product.get().name}"></span></p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Mô tả <span th:text="${product.get().description}"></span></p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Giá <span th:text= "${product.get().price}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
