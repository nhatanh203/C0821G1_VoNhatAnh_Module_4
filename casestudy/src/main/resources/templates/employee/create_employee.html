<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<button type="button" class="btn btn-warning">
    <a th:href="@{/employee}">
        Back to list
    </a>
</button>
<form th:action="@{/employee/save}" th:object="${employee}"
      method="POST" novalidate="novalidate">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
    </div>


    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">BirthDay</label>
        <div class="col-sm-10">
            <input type="date" th:field="*{birthDay}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
        </div>
    </div>


    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">IdCard</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{idCard}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
        </div>
    </div>


    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{salary}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
        </div>
    </div>

    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{phone}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
    </div>

    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{email}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
    </div>

    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{address}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
    </div>
    <button type="submit">Create</button>
</form>
</body>
</html>
